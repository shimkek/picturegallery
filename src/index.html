<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pictures</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">

</head>

<body class="body">
    <header class="header">
        <div class="header__contents">
            <a class="header__logo" href="./index.html">
                <img class="header__pic" src="./icons/android-chrome-192x192.png" alt="logo">
            </a>
            <p class="header__name">Gallery</p>
        </div>
    </header>

    <div class="gallery" id="gallery">
        <div class="gallery__poster" id="1">
            <img class="gallery__img" src="https://picsum.photos/1920/1080?random=1">
        </div>
        <div class="gallery__poster" id="2">
            <img class="gallery__img" src="https://picsum.photos/1920/1080?random=2">
        </div>
        <div class="gallery__poster" id="3">
            <img class="gallery__img"" src="https://picsum.photos/1920/1080?random=3">
        </div>
        <div class="gallery__poster" id="4">
            <img class="gallery__img" src="https://picsum.photos/1920/1080?random=4">
        </div>
        <div class="gallery__poster" id="5">
            <img class="gallery__img" src="https://picsum.photos/1920/1080?random=5">
        </div>
        <div class="gallery__poster" id="6">
            <img class="gallery__img" src="https://picsum.photos/1920/1080?random=6">
        </div>
    </div>

    <div class="loadmore" id="loadmore">
        <button class="loadmore__button" id="loadMoreButton">
            ↻ Load more
        </button>
    </div>

    <div class="maximized" id="maximized">
        <button class="maximized__close-button" id="close-button">×</button>
        <div class="maximized__img-holder">
            <img class= "maximized__img" id="maximized__img" src=""> 
        </div>
        <p class="maximized__text">Author:<span class="maximized__text_aligned-right">unsplash.com</span></p>
        <p class="maximized__text">Name:<span class="maximized__text_aligned-right">random photo</span></p>
        <p class="maximized__text">Time created:<span class="maximized__text_aligned-right">1941 08 05</span></p>
        <button class="maximized__download-button" id="download-button">⭳ Download picture</button>
    </div>
</body>
<script src="./index.js"></script>
</html>
