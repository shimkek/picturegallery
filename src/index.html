<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pictures</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">

</head>

<body class="body">
    <header class="header">
        <div class="header__contents">
            <a class="header__logo" href="./index.html">
                <img class="header__pic" src="./icons/android-chrome-192x192.png" alt="logo">
            </a>
            <p class="header__name">Gallery</p>
        </div>
    </header>

    <div class="gallery" id="gallery">
        <div class="gallery__poster">
            <img class="gallery__img" id='1' src="https://picsum.photos/1920/1080?random=1" >
        </div>
        <div class="gallery__poster">
            <img class="gallery__img" id='2' src="https://picsum.photos/1920/1080?random=2">
        </div>
        <div class="gallery__poster">
            <img class="gallery__img" id="3" src="https://picsum.photos/1920/1080?random=3">
        </div>
        <div class="gallery__poster">
            <img class="gallery__img" id="4" src="https://picsum.photos/1920/1080?random=4">
        </div>
        <div class="gallery__poster">
            <img class="gallery__img" src="https://picsum.photos/1920/1080?random=5">
        </div>
        <div class="gallery__poster">
            <img class="gallery__img" src="https://picsum.photos/1920/1080?random=6">
        </div>
    </div>

    <div class="loadmore">
        <button class="loadmore__button" id="loadMoreButton">
            Load more
        </button>
    </div>
</body>
<script src="./index.js"></script>
</html>
